<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./array.js" defer></script>
    <script src="./index.js" defer></script>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/free-icon-cactus-10510995.png" alt="Логотип сайта">
        <nav>
            <ul class="header__list">
                <li>
                    <a class="header__link" href="#cactuses">Кактусы и суккуленты</a>
                </li>
                <li>
                    <a class="header__link" href="#orhideys">Орхидеи</a>
                </li>
                <li>
                    <a class="header__link" href="#palms">Пальмы и юкки</a>
                </li>
                <li>
                    <a class="header__link" href="#bonsai">Бонсай</a>
                </li>
            </ul>
        </nav>
        <div class="header__theme">
            <button class="header__button" type="button">Сменить тему</button>
            <div class="header__theme-content">
                <a class="header__button-link header__button_dark">Темная</a>
                <a class="header__button-link header__button_light">Светлая</a>
            </div>
        </div>
    </header>
    <main class="content">
    <h1 class="content__heading">Тропические растения для вашего дома</h1>
      <section class="category category_cactuses" id="cactuses">
        <h2 class="category__title">Кактусы и суккуленты</h2>
        <div class="category__container category__container_cactuses">
       
    </div>
      </section>
      <section class="category category_orhideys" id="orhideys">
        <h2 class="category__title">Орхидеи</h2>
        <div class="category__container category__container_orhideys">
        
        </div>
      </section>
      <section class="category category_palms" id="palms">
        <h2 class="category__title">Пальмы и юкки</h2>
        <div class="category__container category__container_palms">
        
        </div>
      </section>
      <section class="category category_roses" id="bonsai">
        <h2 class="category__title">Бонсай</h2>
        <div class="category__container category__container_bonsai">
        
        </div>
      </section>
      <section class="categories">
        <ul class="categories__list">
            <li><a class="categories__link" href="#cactuses">Кактусы и суккуленты</a></li>
            <li><a class="categories__link" href="#orhideys">Орхидеи</a></li>
            <li><a class="categories__link" href="#palms">Пальмы и юкки</a></li>
            <li> <a class="categories__link" href="#bonsai">Бонсай</a></li>
        </ul>
      </section>
    <button class="button-up" type="button"></button>
    </main>
    <footer></footer>
    <div class="popup">
        <div class="popup__container">
            <h3 class="popup__title"></h3>
            <button aria-label="Кнопка закрыть" class="popup__close-icon" type="button"></button>
            <img class="popup__image" src="" alt="">
            <form class="form form_add-card" name="popup-form">
                <p class="form__title">Цвет кашпо</p>
                <div class="form__radio">
                    <input type="radio" name="choose-color" value="brown" id="color-brown" required>
                    <label for="color-brown">Коричневый</label>
                    <input type="radio" name="choose-color" value="white" id="color-white" required>
                    <label for="color-white">Белый</label>
                    <input type="radio" name="choose-color" value="grey" id="color-grey" required>
                    <label for="color-grey">Серый</label>
                    <input type="radio" name="choose-color" value="red" id="color-red" required>
                    <label for="color-red">Красный</label>
                </div>
                <p class="form__number">Количество:</p> 
                <div class="form__info">
                <input class="form__input-number"  required type="number" name="number" placeholder="Количество" min="0">
                <input class="form__input-comment" type="text" name="comment" placeholder="Комментарий" maxlength="2000">
                 <button class="form__button" type="submit">Купить</button>
            </div>
            </form>
            <p class="popup__price"></p>
            <p class="popup__date"></p>
        </div>
    </div>
    <template id="template-card">
        <article class="card">
            <img class="card__image" src="" alt="">
            <div class="card__description">
            <p class="card__name"></p>
            <p class="card__price"></p>
            </div>
            <p class="card__date"></p>
            <button class="card__button" type="button">Купить</button>
        </article>
    </template>
</body>
</html>
